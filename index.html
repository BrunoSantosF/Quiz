<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz !!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

	    
        <div id="Intro">
            <h1>Play !!!</h1>
            <button onclick="Click()" id="X" >Click</button>
        </div>
        
        <main id="box">
            <div id="DesignQuestion">
                <span  id="NumQuestion"></span>
                <p id="Question"></p>
            </div>
            
            <table>
                <tr>
                   <td><div class="but" id="A"></div></td> 
                   <td><div class="but" id="B"></div></td> 
                </tr>
                <tr>
                    <td><div class="but" id="C"></div></td>
                    <td><div class="but" id="D"></div></td>
                </tr>
            </table>
            
        </main>
        
        <div id="Intro2">
            <h1>Fim de jogo!!!</h1><br>
            <h1>Acertos:</h1>
            <div id='Answer'></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
